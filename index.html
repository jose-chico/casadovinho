<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa de Vinho 🍷</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9e62b207e5.js" crossorigin="anonymous"></script>
</head>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btnLogout = document.getElementById("btn-logout");
    const user = JSON.parse(localStorage.getItem("usuarioLogado"));
    const userWelcome = document.getElementById("user-welcome");

    if (user && btnLogout && userWelcome) {
      // Mostra mensagem e botão
      userWelcome.textContent = `Bem-vindo, ${user.nome.split(" ")[0]}! 🍷`;
      userWelcome.style.display = "flex";
      btnLogout.style.display = "flex";

      // Ação de sair
      btnLogout.addEventListener("click", () => {
        if (confirm(`Deseja sair da conta de ${user.nome}?`)) {
          localStorage.removeItem("usuarioLogado");
          alert("Você saiu da sua conta 🍷");
          window.location.href = "index.html";
        }
      });
    }
  });
</script>

<body>

  <div class="frete-bar">
    <span>🚚 Frete grátis acima de R$ 199,00 Brasil inteiro</span>
  </div>

  <header class="topo">
    <div class="topo-left">
      <button id="btn-menu" class="btn-menu">
        <i class="fa-solid fa-bars"></i>
        <span>Todos</span>
      </button>

      <a class="logo" href="index.html">🍷 Casa de Vinho</a>
    </div>

    <nav class="menu">
      <a href="index.html">Início</a>
      <a href="#catalogo">Vinhos</a>
      <a href="#contato">Contato</a>
    </nav>

    <div class="topo-right">
      <!-- 👤 Saudação ao usuário -->
      <span id="user-welcome" style="display:none; margin-right:10px; color:var(--success); font-weight:500;"></span>

      <!-- 🔸 Botão sair -->
      <button id="btn-logout" class="btn-cart" style="display:none;">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="cart-text">Sair</span>
      </button>

      <button id="theme-toggle" class="theme-toggle" title="Trocar tema">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>

      <button id="btn-cart" class="btn-cart" aria-label="Abrir carrinho">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count" class="cart-count">0</span>
        <span class="cart-text">Entrar no carrinho</span>
      </button>
    </div>
  </header>

  <!-- O restante da sua página (carrossel, catálogo, contato, etc.) -->
  <!-- tudo igual ao seu projeto original -->

  <script src="script.js"></script>
</body>
</html>
