<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Pedidos | Casa de Vinho</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9e62b207e5.js" crossorigin="anonymous"></script>
  <style>
    /* Toast visual de confirmação */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-contrast);
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* botões de ação */
    .btn-danger {
      background:#a4161a;
      color:#fff;
      border:none;
      border-radius:8px;
      padding:10px 16px;
      font-size:.9rem;
      font-weight:600;
      cursor:pointer;
    }
    .btn-danger:hover {
      filter:brightness(1.1);
    }

    .btn-warning {
      background:#d4aa00;
      color:#000;
      border:none;
      border-radius:8px;
      padding:10px 16px;
      font-size:.9rem;
      font-weight:600;
      cursor:pointer;
    }
    .btn-warning:hover {
      filter:brightness(1.1);
    }

    .pedido-card {
      background: var(--card-bg, #111);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      color: var(--text, #fff);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .pedido-head {
      color: var(--accent-contrast, #fff);
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .pedido-info p {
      margin: 6px 0;
      font-size: .95rem;
      line-height: 1.4;
    }

    .pedido-info hr {
      margin: 16px 0;
      border: 0;
      border-top: 1px solid rgba(255,255,255,0.15);
    }

    .pedido-itens p {
      margin: 4px 0;
      font-size: .95rem;
    }

    .pedido-footer {
      text-align: right;
      margin-top: 16px;
    }

    .acoes-wrapper {
      text-align:center;
      margin-top:40px;
      display:none;
    }
    .acoes-wrapper > *:not(:last-child){
      margin-right:10px;
    }
  </style>
</head>
<body>

  <!-- BARRA DE FRETE GRÁTIS -->
  <div class="frete-bar">
    <span>🚚 Frete grátis acima de R$ 199,00 Brasil inteiro</span>
  </div>

  <!-- HEADER -->
  <header class="topo checkout-topo">
    <a class="logo" href="index.html">🍷 Casa de Vinho</a>

    <div class="topo-right">
      <button id="theme-toggle" class="theme-toggle" title="Trocar tema">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>

      <!-- Botão de sair -->
      <button id="btn-logout" class="btn-cart" style="display:none;">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="cart-text">Sair</span>
      </button>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main class="page-wrapper" style="max-width:800px; margin:auto; padding:40px 20px;">
    <h1 style="text-align:center; margin-bottom:30px;">📦 Meus Pedidos</h1>

    <div id="lista-pedidos" style="display:grid; gap:20px;"></div>

    <div id="acoes-pedidos" class="acoes-wrapper">
      <button id="btn-esvaziar" class="btn-danger">
        Esvaziar Meus Pedidos
      </button>

      <a href="index.html" class="btn-warning" style="text-decoration:none; display:inline-block;">
        Voltar à loja
      </a>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Casa de Vinho · Brinde aos bons momentos 🍇</p>
  </footer>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btnLogout = document.getElementById("btn-logout");
      const lista = document.getElementById("lista-pedidos");
      const btnEsvaziar = document.getElementById("btn-esvaziar");
      const acoes = document.getElementById("acoes-pedidos");
      const toast = document.getElementById("toast");

      const user = JSON.parse(localStorage.getItem("usuarioLogado"));
      const pedidosLS = JSON.parse(localStorage.getItem("pedidos")) || [];

      // Mostrar botão Sair se logado
      if (btnLogout && user) {
        btnLogout.style.display = "flex";
        btnLogout.addEventListener("click", () => {
          if (confirm(`Deseja sair da conta de ${user.nome}?`)) {
            localStorage.removeItem("usuarioLogado");
            alert("Você saiu da sua conta 🍷");
            window.location.href = "index.html";
          }
        });
      }

      // Função Toast
      function mostrarToast(mensagem, cor = "#79d70f") {
        toast.textContent = mensagem;
        toast.style.background = cor;
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 2500);
      }

      // 1. Criar estrutura que associa cada pedido ao índice real no localStorage
      // Vamos construir uma lista só dos pedidos do usuário,
      // mas guardando também "indexGlobal" de cada um.
      const meusPedidosMapeados = [];
      pedidosLS.forEach((pedido, indexGlobal) => {
        if (user && pedido.usuario === user.email) {
          meusPedidosMapeados.push({
            indexGlobal,
            pedido
          });
        }
      });

      if (!meusPedidosMapeados.length) {
        lista.innerHTML = "<p style='text-align:center;color:var(--muted)'>Você ainda não fez nenhum pedido 🍷</p>";
        return;
      }

      // Se tem pedidos, mostra barra de ações (esvaziar / voltar)
      acoes.style.display = "block";

      // 2. Renderizar do mais novo pro mais antigo
      //    (copiamos e invertimos, mas SEM perder o indexGlobal)
      [...meusPedidosMapeados].reverse().forEach(entrada => {
        const { indexGlobal, pedido } = entrada;

        // ID do pedido. Se por algum motivo não tiver (pedido antigo), gera algo legível.
        const idPedido = pedido.idPedido
          ? `#${pedido.idPedido}`
          : `#${indexGlobal + 1}`;

        // Cria card
        const card = document.createElement("div");
        card.className = "pedido-card";
        card.setAttribute("data-index-global", indexGlobal); // <- chave pra deletar certo

        // Monta HTML interno
        let html = `
          <div class="pedido-head">Pedido ${idPedido}</div>

          <div class="pedido-info">
            <p><strong>Data:</strong> ${pedido.data}</p>
            <p><strong>Método de pagamento:</strong> ${pedido.metodo.toUpperCase()}</p>
            <p><strong>Total:</strong> ${pedido.total}</p>

            <hr>

            <p><strong>Itens:</strong></p>
          </div>

          <div class="pedido-itens">
        `;

        pedido.itens.forEach(item => {
          html += `<p>${item.qtd}× ${item.nome} - R$ ${item.preco.toFixed(2)}</p>`;
        });

        html += `
          </div>

          <div class="pedido-footer">
            <button class="btn-danger btn-deletar">
              <i class="fa-solid fa-trash"></i> Excluir Pedido
            </button>
          </div>
        `;

        card.innerHTML = html;
        lista.appendChild(card);
      });

      // 3. Função para salvar de volta e atualizar tela
      function atualizarPedidos(novosPedidos, mensagemToast) {
        localStorage.setItem("pedidos", JSON.stringify(novosPedidos));
        mostrarToast(mensagemToast);
        setTimeout(() => {
          window.location.reload();
        }, 1200);
      }

      // 4. Excluir UM pedido
      document.querySelectorAll(".btn-deletar").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const card = e.target.closest("[data-index-global]");
          const indexGlobal = card.getAttribute("data-index-global");

          if (!confirm("Deseja realmente excluir este pedido?")) return;

          // Clonamos a lista atual
          const novosPedidos = [...pedidosLS];

          // Remove 1 item pelo índice correto do localStorage
          novosPedidos.splice(Number(indexGlobal), 1);

          atualizarPedidos(novosPedidos, "🗑️ Pedido removido com sucesso!");
        });
      });

      // 5. Esvaziar TODOS os pedidos do usuário logado
      btnEsvaziar.addEventListener("click", () => {
        if (!confirm("Tem certeza que deseja apagar todos os seus pedidos?")) return;

        const restantes = pedidosLS.filter(p => !(user && p.usuario === user.email));

        atualizarPedidos(restantes, "🧹 Todos os pedidos foram apagados!");
      });
    });
  </script>
</body>
</html>
