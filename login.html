<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar | Casa de Vinho</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9e62b207e5.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="topo checkout-topo">
    <a class="logo" href="index.html">🍷 Casa de Vinho</a>
  </header>

  <div class="form-card">
    <h1>Entrar</h1>

    <input id="email" type="email" placeholder="E-mail" required>
    <input id="senha" type="password" placeholder="Senha" required>

    <button id="btnEntrar">Entrar</button>

    <p>Não tem conta? <a href="cadastro.html">Criar conta</a></p>

    <div id="msg" class="form-msg"></div>
  </div>

  <footer class="footer">
    <p>© 2025 Casa de Vinho 🍇</p>
  </footer>

  <script>
    document.getElementById("btnEntrar").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("msg");

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const user = usuarios.find(u => u.email === email && u.senha === senha);

      if (!user) {
        msg.textContent = "E-mail ou senha incorretos.";
        msg.style.color = "tomato";
        return;
      }

      localStorage.setItem("usuarioLogado", JSON.stringify(user));
      msg.textContent = "Login realizado com sucesso! 🍷";
      msg.style.color = "var(--success)";

      setTimeout(() => window.location.href = "index.html", 1500);
    });
  </script>

</body>
</html>
