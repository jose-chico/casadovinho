<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar Compra | Casa de Vinho</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9e62b207e5.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- BARRA DE FRETE GR√ÅTIS -->
  <div class="frete-bar">
    <span>üöö Frete gr√°tis acima de R$ 199,00 Brasil inteiro</span>
  </div>

  <header class="topo checkout-topo">
    <a class="logo" href="index.html">üç∑ Casa de Vinho</a>

    <div class="topo-right">
      <button id="theme-toggle" class="theme-toggle" title="Trocar tema">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>

      <button id="btn-cart" class="btn-cart" aria-label="Abrir carrinho">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count" class="cart-count">0</span>
        <span class="cart-text">Entrar no carrinho</span>
      </button>
    </div>
  </header>

  <main class="checkout-page page-wrapper">
    <section class="checkout-card">
      <h1>Finalizar Compra</h1>

      <div id="checkout-lista" class="checkout-lista">
        <!-- script.js injeta itens -->
      </div>

      <p class="checkout-total">
        Total: <span id="checkout-total">R$ 0,00</span>
      </p>

      <!-- SIMULADOR DE FRETE NO CHECKOUT -->
      <div class="frete-box frete-box-checkout">
        <label for="cep-input-checkout" class="frete-label">
          Calcular frete para sua regi√£o:
        </label>
        <div class="frete-row">
          <input
            id="cep-input-checkout"
            class="frete-input"
            type="text"
            placeholder="Digite seu CEP"
            maxlength="9"
          />
          <button id="calc-frete-checkout" class="frete-btn">
            Calcular
          </button>
        </div>
        <p id="frete-resultado-checkout" class="frete-resultado"></p>
      </div>

      <button id="checkout-confirmar" class="checkout-btn-big">
        Confirmar Pedido
      </button>

      <p id="msg" class="checkout-msg"></p>
    </section>
  </main>

  <!-- MODAL DO CARRINHO -->
  <div id="cart-modal" class="cart-modal" aria-hidden="true">
    <div class="cart-content">
      <button id="cart-close" class="cart-close">
        <i class="fa-solid fa-xmark"></i>
      </button>

      <h2>Seu Carrinho</h2>

      <div id="cart-items" class="cart-items"></div>

      <div class="cart-footer">
        <div class="cart-total-wrapper">
          <p class="cart-total-line">
            Total: <span id="cart-total">R$ 0,00</span>
          </p>

          <div class="frete-box">
            <label for="cep-input-modal" class="frete-label">
              Calcular frete:
            </label>
            <div class="frete-row">
              <input
                id="cep-input-modal"
                class="frete-input"
                type="text"
                placeholder="Digite seu CEP"
                maxlength="9"
              />
              <button id="calc-frete-modal" class="frete-btn">
                Calcular
              </button>
            </div>
            <p id="frete-resultado-modal" class="frete-resultado"></p>
          </div>
        </div>

        <a class="checkout-btn" href="checkout.html">Finalizar Compra</a>
      </div>
    </div>
  </div>

  <!-- BOT√ÉO DE CARRINHO FLUTUANTE -->
  <button id="floating-cart" class="floating-cart">
    <i class="fa-solid fa-cart-shopping"></i>
    <span id="cart-count-float" class="cart-count">0</span>
    <span class="cart-text-float">Carrinho</span>
  </button>

  <footer class="footer">
    <p>¬© 2025 Casa de Vinho üçá</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
